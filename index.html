<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <div class="text-select">
                <label class="to"> Converter <b>de</b>
                    <select disabled>
                        <option>R$ Real brasileiro</option>
                    </select>
                </label>
            </div>

            <div class="text-select">
                <label class="for"> Converter <b>para</b>
                    <select id="select-convertFor">
                        <option>US$ Dolar americano</option>
                        <option>â‚¬ Euro</option>
                        <option>Bitcoin</option>
                    </select>
                </label>
            </div>

            <label class="text-input"> Valor
                <input id="input-value" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="button-converter">Converter</button>

            <section>
                <div>
                    <img src="./img/brasil 2.png" alt="bandeira-brasil">
                    <p class="moeda">Real</p>
                    <p id="convert-to" class="value">R$ 10.000,00</p>
                </div>
                <img id="arrow" src="./img/Vector.png" alt="seta">
                <div>
                    <img id="img-for" src="./img/estados-unidos (1) 1.png" alt="bandeira-eua">
                    <p class="moeda" id="change-moeda">Dolar Americano</p>
                    <p id="convert-for" class="value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
